<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANIMETO</title>
</head>
<body>
  <div id="starting-screen">
    <h1 id="name">ANIMETO</h1>
    <p id="heading-subtitle">hover to get started on your search</p>
  </div>
  
  <form id="search">
      <input type="text"
              id="search-bar"
              placeholder="I know what I'm looking for."
              value="">
      <input type="button"
              value="Picture of Search Icon"
              id="search-button">
    </form>

    <!-- resource used for this: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/checkbox and https://www.codeproject.com/Tips/5162015/Multi-select-Check-Box-List-or-Checkbox-Dropdown-w -->
    <div id="filter-menu">
      <select id="genre">
        <option disabled selected>Genre</option>
        <option>Romance</option>
        <option>Slice of Life</option>
        <option>Shounen</option>
      </select>
    </div>

  <div class="container">
    <div class="title"></div>
    <div class="rating"></div>
    <div class="rating-by-users"></div>
    <div class="episodes"></div>
    <div class="synopsis"></div>

  </div>

  <script src="app.js"></script>
</body>
</html>
